<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/icons/logo__icon.svgblock-3__list-text">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitobox</title>
    <link rel="stylesheet " href="./style.min.css ">
</head>

<body>

    <main class="main">

        <section class="section">
            <div class="block-1">
                <div class="container">
                    <div class="row">
                        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class=" icons__wrap ">
                                <div class="icon__wrap "><img src="./images/icons/forbes.svg " alt="icon:forbes"></div>
                                <div class="icon__wrap "><img src="./images/icons/InStyle.svg " alt="icon:InStyle"></div>
                                <div class="icon__wrap "><img src="./images/icons/buro.svg " alt="icon:buro"></div>
                                <div class="icon__wrap "><img src="./images/icons/elle.svg " alt="icon:elle"></div>
                                <div class="icon__wrap "><img src="./images/icons/tatler.svg " alt="icon:tatler"></div>
                                <div class="icon__wrap "><img src="./images/icons/osmopolitan.svg " alt="icon:osmopolitan"></div>
                                <div class="icon__wrap "><img src="./images/icons/maire.svg " alt="icon:maire"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="section">
            <div class="block-2">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <h2 class="block__title block-2__title">VitoBox - сервис по подбору витаминов на основе умного алгоритма</h2>
                            <div class="block__text">Улучшайте показатели здоровья, повышайте продуктивность, укрепляйте нервную систему и повышайте иммунитет. Мы подберем нужную вашему организму витаминную формулу</div>
                        </div>
                        <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-5 col-xs-5 offset-xxl-3 offset-xl-3 offset-lg-3">
                            <picture>
                                <!-- <source srcset="logo.webp" type="image/webp"> -->
                                <img class="block__img" src="./images/block-2-img-app.jpg" alt="logo">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src=" ./main.min.js "></script>
</body>

</html>
